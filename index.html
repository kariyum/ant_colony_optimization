<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph solver</title>
</head>
<body>
    <canvas></canvas>
    <div class="controls">
        <h1>Ant colony optimization</h1>
        <h3>Understand the algorithm:&nbsp;</h3>
        <div class="button-container">
            <button id="start">Start</button>
            <button id="step">Step</button>
            <button id="skip">Skip</button>
            <button id="pause">Pause</button>
        </div>
        <h3>Initialize the simulation</h3>
        <div class="">
            <label for="antNumber">Number of ants: </label>
            <input type="range" name="" id="" min="1" max="10" step="any" value=3>
        </div>
    </div>
</body>
<script src="./events.js"></script>
<script type="module" src="./main.js"></script>
</html>
